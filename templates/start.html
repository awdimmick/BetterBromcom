<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BetterBromcom</title>

    <!-- Bootstrap 5 integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add Font Awesome -->
    <script src="https://kit.fontawesome.com/c0df23286b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/style/bb_style.css">
    <script src="/static/js/bb_core.js"></script>

</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand">BetterBromcom</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
            <div class="d-flex">
                <input id="classgroup_search_input" class="form-control me-2" type="text"
                       placeholder="Tutor Group or Class...">
                <button id="classgroup_search_button" class="btn btn-primary" type="button"
                        onclick="search_classgroup()">Search
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:80px;">

    <h1>Welcome to BetterBromcom!</h1>
    <p>To get started, simply enter the name of tutor group (e.g. 11W) or class (e.g. 12B/Cm) into the search box
        above.</p>
    <p>Enjoy!</p>

</div>
</body>
<script>
    document.getElementById("classgroup_search_input").addEventListener('keydown', (e) => {

        if (!e.repeat && e.key == "Enter") {
            search_classgroup();

        }
    });
</script>
</html>
